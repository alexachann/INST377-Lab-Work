<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alexa's Labs for INST377</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>Alexa's Labs for INST377</h1>
        </header>

            <div class="left_section box">
            <h3>Form Inputs</h3>
            <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" class="box">
                <label for="resto">Restaurant Name</label>
                <input type="text" id="resto" />
                <button type="submit">Submit</button>
            </form>
            </div>
            <div class="right_section box">
                <h3>Local Restaurants</h3>
                <div class="restaurant_list box">A list of restaurants from an API</div>
            </div>
        </div>
        <footer class="footer">
            alexachann <a href="https://github.com/alexachann" target="_blank" rel="noopener noreferrer">alexachann</a>
        </footer>
    </div>
